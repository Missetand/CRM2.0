<app-new-municipality></app-new-municipality>
<div class="table-container">
  <md-table #table [dataSource]="dataSource">


    <ng-container mdColumnDef="firmName">
      <md-header-cell *mdHeaderCellDef > Firm Name </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.firmName}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="cvr">
      <md-header-cell *mdHeaderCellDef > CVR </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.cvr}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="email">
      <md-header-cell *mdHeaderCellDef > Email </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.email}} </md-cell>
    </ng-container>


    <ng-container mdColumnDef="phoneNumber">
      <md-header-cell *mdHeaderCellDef > Phone Number </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.phoneNumber}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="address">
      <md-header-cell *mdHeaderCellDef > Address </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.address}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="zipCode" >
      <md-header-cell *mdHeaderCellDef> Zip Code </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.zipCode}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="comment">
      <md-header-cell *mdHeaderCellDef> Comments / Notes </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.comment}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="priority" >
      <md-header-cell *mdHeaderCellDef> Priority </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.priority}} </md-cell>
    </ng-container>

    <!-- Delete Buttons Column -->
    <ng-container mdColumnDef="delete">
      <md-header-cell *mdHeaderCellDef> Delete / Edit </md-header-cell>
      <md-cell *mdCellDef="let row">
        <button md-button color="primary" (click)="deleteMember(row.$key)">Delete</button>
        <button md-button color="primary" (click)="goToDetailPage(row.$key)">Edit</button>
      </md-cell>
    </ng-container>

    <!-- Database key Column -->


    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>


  </md-table>
  <md-paginator #paginator
                [length]="dataLength?.length"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>

</div>
